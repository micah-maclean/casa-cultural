<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
      <title>Casa Cultural</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    </head>
    <body>
        <header th:insert="navbar.html"></header> 
        <div class="container">
            <h1 class="text-center">Cadastro Filme</h1>
            <form th:action="@{/cadastro-filme}" method="post">
              <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" th:field="${filme.titulo}">
              </div>
              <div class="mb-3">
                <label for="sinopse" class="form-label">Sinopse</label>
                <textarea type="text" class="form-control" id="sinopse" th:field="${filme.sinopse}"></textarea>
              </div>
              <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <input type="text" class="form-control" id="genero" th:field="${filme.genero}">
              </div>
              <div class="mb-3">
                <label for="anoLancamento" class="form-label">Ano de Lançamento</label>
                <input type="text" class="form-control" id="anoLancamento" th:field="${filme.anoLancamento}">
              </div>    
              <button type="submit" class="btn btn-primary">Cadastrar</button>              
            </form>
        </div>
    </body>
</html>
