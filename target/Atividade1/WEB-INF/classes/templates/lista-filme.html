<!DOCTYPE html>
<html>
    <head>
        <title>Casa Cultural</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    </head>
    <body th:classappend="${lightTheme ? 'bg-light' : 'bg-dark'}">
        <header th:insert="navbar.html"></header> 
        <div class="container">
                <h1 class="text-center" th:classappend="${lightTheme ? 'text-dark' : 'text-light'}">Lista Filme</h1>
                <table class="table table-bordered">
                    <thead>
                        <tr class="table-primary">
                            <th>ID</th>
                            <th>Título</th>
                            <th>Sinopse</th>
                            <th>Gênero</th>
                            <th>Ano de Lançamento</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody th:classappend="${lightTheme ? 'text-dark' : 'text-light'}">
                        <tr th:each="filme : ${filmes}">
                            <td th:text="${filme.id}"></td>
                            <td th:text="${filme.titulo}"></td>
                            <td th:text="${filme.sinopse}"></td>
                            <td th:text="${filme.genero}"></td>
                            <td th:text="${filme.anoLancamento}"></td>
                            <td>
                                <a th:href="@{'/detalhes-filme?id=' + ${filme.id}}" class="btn btn-secondary">Detalhes</a>
                                <a th:href="@{'/deletarFilme/' + ${filme.id}}" class="btn btn-danger">Deletar</a>
                                <a th:href="@{'/atualizarFilmeForm/' + ${filme.id}}" class="btn btn-info">Editar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>   
            <div th:if="${#lists.isEmpty(filmes)}">
                <h4 class="text-center">Ainda não há nenhum filme cadastrado. Que tal <a th:href="@{cadastro-filme}">cadastrar</a>?</h4>
            </div>
        </div>
    </body>
</html>
