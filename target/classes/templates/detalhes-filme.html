<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Casa Cultural</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    </head>
    <body>
        <header th:insert="navbar.html"></header> 
        <div class="container">
            <h1 class="text-center">Detalhes do filme</h1>
            
            <div class="card mb-4">
                <div class="card-body">
                    <h5>Nome do filme:</h5>
                    <p th:text="${filme.titulo}"></p>
                    <h5>Ano de lançamento:</h5>
                    <p th:text="${filme.anoLancamento}"></p>
                    <h5>Sinopse:</h5>
                    <p th:text="${filme.sinopse}"></p>
                    <h5>Gênero:</h5>
                    <p th:text="${filme.genero}"></p>  
                </div>
            </div>
            
            <div class="row">
                <div class="col-8">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr class="table-primary">
                                <th>Analise</th>
                                <th>Nota</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="analise : ${analises}">
                                <td th:text="${analise.analise}"></td>
                                <td th:text="${analise.nota}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-4">
                    <div class="card">
                        <form class="d-flex flex-column card-body" th:action="@{/cadastrar-analise}" method="post">
                            <h3 class="text-center">Deixe a sua analise:</h3>
                            <input type="hidden" name="filmeId" th:value="${filme.id}">
                            <div class="mb-3">
                                <label for="analise" class="form-label">Analise</label>
                                <textarea type="text" class="form-control" id="analise" th:field="${analise.analise}"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="nota" class="form-label">Nota</label>
                                <input type="text" class="form-control" id="nota" th:field="${analise.nota}">
                            </div>    
                            <button type="submit" class="btn btn-primary align-self-end">Cadastrar</button>              
                        </form>
                    </div>
                </div>
            </div>
            
            
            
        </div>
    </body>
</html>
